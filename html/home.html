<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="block">
          <nav>
            <div class="searchBox">
              <div class="search-item">
                <input
                  type="search"
                  placeholder="search"
                  placeholder="search Here"
                />
                <button class="bx bx-search"></button>
              </div>
              <div class="register">
                <button class="register-btn">Register</button>
                <div class="info">
                  <div class="user-info">
                    <img src="" alt="" />
                    <div class="information">
                      <span class="email_span">email: </span>
                      <span class="username_span">username: </span>
                    </div>
                  </div>
                </div>
                <div class="register-box">
                  <input
                    type="text"
                    placeholder="Enter your FullName"
                    id="full_name_input"
                  />
                  <input
                    type="email"
                    placeholder="Enter Your Email"
                    id="email_input"
                  />
                  <input
                    type="password"
                    placeholder="Enter Your Password"
                    id="password_input"
                  />
                  <button class="register-signUp" id="sign_up_btn">
                    Register
                  </button>
                  <span>Or Google login</span>
                  <div class="social-media">
                    <button class="register-google register-social">
                      <i class="bx bxl-google"></i>
                    </button>
                    <button class="register-facebook register-social">
                      <i class="bx bxl-facebook register-social"></i>
                    </button>
                    <button class="register-github register-social">
                      <i class="bx bxl-github"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="fixed-window"></div>
            </div>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="./getting-started/index.html">Courses</a></li>
              <li><a href="">Code</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <aside>
      <div class="container">
        <div class="block">
          <div class="dashboard-title">
            <a href="../index.html">
              <h1>Code Learn</h1>
            </a>
          </div>
          <div class="web-pages">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About us</a></li>
              <li><a href="/html/your-info.html">your information</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>
          <div class="social-media">
            <div class="icons">
              <div class="icon">
                <a href=""><i class="bx bxl-instagram"></i></a>
              </div>
              <div class="icon">
                <a href=""><i class="bx bxl-facebook"></i></a>
              </div>
              <div class="icon">
                <a href=""> <i class="bx bxl-telegram"></i></a>
              </div>
              <div class="icon">
                <a href=""><i class="bx bxl-youtube"></i></a>
              </div>
              <div class="icon">
                <a href=""><i class="bx bxl-google"></i></a>
              </div>
              <div class="icon">
                <a href=""><i class="bx bxl-twitter"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>


    <script src="home.js" type="module"></script>
  </body>
</html>
